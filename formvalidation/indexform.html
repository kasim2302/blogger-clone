<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styleform.css">
    
    
</head>
<body>
    <div class="container">
    <form action="#" id="form" class="form" autocomplete="off">
        <h3 >SIGN IN</h3>
    <div class="form-group ">
       <label for="username" >User Name</label>
       <input type="text" id="username" placeholder="Enter a User name" data-name="Username" />
       <p></p> 
       
    </div>
    <div class="form-group">
        <label for="email" >Email</label>
        <input type="text" id="email" placeholder="Enter a Email id" data-name="Email id" />
        <p></p>
     </div>
     <div class="form-group">
        <label for="password" >password</label>
        <input type="password" id="password" placeholder="Enter a password" data-name="Password" />
        <p></p> 
     </div>
     <div class="form-group">
        <label for="password2" >Confirm password</label>
        <input type="password" id="password2" placeholder="Enter Confirm password" data-name="Confirm password"/>
        <p></p>
     </div>
     <button type="submit">submit</button>
    </form>
    </div>
    <script src="scriptform.js"></script>
   </body>
</html>
